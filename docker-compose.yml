version: '3.8'

services:
  zookeeper:
    image: bitnami/zookeeper:latest
    container_name: zookeeper_container
    ports:
      - "2181:2181"
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"
    networks:
      - off-coupon-network

  kafka:
    image: bitnami/kafka:latest
    container_name: kafka_container
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka_container:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper_container:2181
    networks:
      - off-coupon-network

  kafka-exporter:
    image: danielqsj/kafka-exporter
    container_name: kafka-exporter
    command: [ "--kafka.server=kafka_container:9092" ]
    ports:
      - 9308:9308
    networks:
      - off-coupon-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus_container
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - off-coupon-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana_container
    ports:
      - "3000:3000"
    networks:
      - off-coupon-network

  mysql:
    image: mysql:latest
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: root1234!!
      MYSQL_DATABASE: sparta
    ports:
      - "3307:3306"
    networks:
      - off-coupon-network

  master:
    image: redis:latest
    container_name: redis-master
    volumes:
      - ./master.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "6382:6379"
    networks:
      - off-coupon-network

  slave:
    image: redis:latest
    container_name: redis-slave
    volumes:
      - ./slave.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "6383:6379"
    networks:
      - off-coupon-network

  sentinel-1:
    image: redis:latest
    container_name: redis-sentinel-1
    volumes:
      - ./sentinel.conf:/usr/local/etc/redis/sentinel.conf
    command: redis-server /usr/local/etc/redis/sentinel.conf --sentinel
    ports:
      - "5003:26379"
    depends_on:
      - master
    networks:
      - off-coupon-network

  sentinel-2:
    image: redis:latest
    container_name: redis-sentinel-2
    volumes:
      - ./sentinel.conf:/usr/local/etc/redis/sentinel.conf
    command: redis-server /usr/local/etc/redis/sentinel.conf --sentinel
    ports:
      - "5004:26379"
    depends_on:
      - master
    networks:
      - off-coupon-network

  sentinel-3:
    image: redis:latest
    container_name: redis-sentinel-3
    volumes:
      - ./sentinel.conf:/usr/local/etc/redis/sentinel.conf
    command: redis-server /usr/local/etc/redis/sentinel.conf --sentinel
    ports:
      - "5005:26379"
    depends_on:
      - master
    networks:
      - off-coupon-network

  config-server-module:
    image: config-server-image
    container_name: config-server-module-container
    ports:
      - "9000:9000"
    networks:
      - off-coupon-network

  eureka-server-module:
    image: eureka-server-image
    container_name: eureka-server-module-container
    ports:
      - "8761:8761"
    networks:
      - off-coupon-network

  gateway-server-module:
    image: gateway-server-image
    container_name: gateway-server-module-container
    ports:
      - "8080:8080"
    environment:
      EUREKA_SERVER_URI: http://admin:1234@eureka-server-module-container:8761/eureka/
    networks:
      - off-coupon-network

  user-module:
    image: user-image
    container_name: user-module-container
    ports:
      - "8081:8080"
    depends_on:
      - mysql
      - config-server-module
      - eureka-server-module
      - gateway-server-module
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-container:3306/sparta
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root1234!!
      EUREKA_SERVER_URI: http://admin:1234@eureka-server-module-container:8761/eureka/
      SPRING_CONFIG_IMPORT: "optional:configserver:http://admin:1234@config-server-module-container:9000"
      SPRING_PROFILES_ACTIVE: prod
    networks:
      - off-coupon-network

  coupon-module:
    image: coupon-image
    container_name: coupon-module-container
    ports:
      - "8082:8080"
    depends_on:
      - mysql
      - config-server-module
      - eureka-server-module
      - gateway-server-module
    environment:
      SPRING_REDIS_HOST: redis-master
      SPRING_REDIS_PORT: 6379
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-container:3306/sparta
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root1234!!
      EUREKA_SERVER_URI: http://admin:1234@eureka-server-module-container:8761/eureka/
      SPRING_CONFIG_IMPORT: "optional:configserver:http://admin:1234@config-server-module-container:9000"
      SPRING_PROFILES_ACTIVE: prod
    networks:
      - off-coupon-network

  issue-coupon-module:
    image: issue-coupon-image
    container_name: issue-coupon-module-container
    ports:
      - "8083:8080"
    depends_on:
      - mysql
      - zookeeper
      - kafka
      - config-server-module
      - eureka-server-module
      - gateway-server-module
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka_container:9092
      SPRING_REDIS_HOST: redis-master
      SPRING_REDIS_PORT: 6379
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-container:3306/sparta
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root1234!!
      EUREKA_SERVER_URI: http://admin:1234@eureka-server-module-container:8761/eureka/
      SPRING_CONFIG_IMPORT: "optional:configserver:http://admin:1234@config-server-module-container:9000"
      SPRING_PROFILES_ACTIVE: prod
    networks:
      - off-coupon-network

  coupon-kafka-module:
    image: coupon-kafka-image
    container_name: coupon-kafka-module-container
    ports:
      - "8084:8080"
    depends_on:
      - mysql
      - zookeeper
      - kafka
      - config-server-module
      - eureka-server-module
      - gateway-server-module
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka_container:9092
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-container:3306/sparta
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root1234!!
      EUREKA_SERVER_URI: http://admin:1234@eureka-server-module-container:8761/eureka/
      SPRING_CONFIG_IMPORT: "optional:configserver:http://admin:1234@config-server-module-container:9000"
      SPRING_PROFILES_ACTIVE: prod
    networks:
      - off-coupon-network

networks:
  off-coupon-network:
    driver: bridge
